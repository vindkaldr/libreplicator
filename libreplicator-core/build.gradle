dependencies {
    compile project(':libreplicator-api')
    compile project(':libreplicator-crypto-api')
    compile project(':libreplicator-gateway-api')
    compile project(':libreplicator-httpclient-api')
    compile project(':libreplicator-httpserver-api')
    compile project(':libreplicator-json-api')
    compile project(':libreplicator-locator-api')
    compile project(':libreplicator-log-api')
    compile project(':libreplicator-model')

    compile group: 'javax.inject', name: 'javax.inject', version: javaxInjectVersion

    testCompile project(':libreplicator-common-test')

    testCompile group: 'junit', name: 'junit', version: junitVersion
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: hamcrestVersion
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jVersion
}
