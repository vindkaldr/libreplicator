version: 2
jobs:
  checkout_code:
    docker:
      - image: circleci/openjdk
    working_directory: /home/circleci/libreplicator
    steps:
      - checkout
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - libreplicator
  check_license_headers:
    docker:
      - image: circleci/openjdk
    working_directory: /home/circleci/libreplicator
    steps:
      - attach_workspace:
          at: /home/circleci
      - restore_cache:
          keys:
            - check_license_headers_cache
      - run:
          name: Check license headers
          command: mvn license:check
      - save_cache:
          key: check_license_headers_cache
          paths:
            - /home/circleci/.m2
  check_code_style:
    docker:
      - image: circleci/openjdk
    working_directory: /home/circleci/libreplicator
    steps:
      - attach_workspace:
          at: /home/circleci
      - restore_cache:
          keys:
            - check_code_style_cache
      - run:
          name: Check code style
          command: mvn antrun:run@detekt --non-recursive
      - save_cache:
          key: check_code_style_cache
          paths:
            - /home/circleci/.m2
  build:
    docker:
      - image: circleci/openjdk
    working_directory: /home/circleci/libreplicator
    steps:
      - attach_workspace:
          at: /home/circleci
      - restore_cache:
          keys:
            - build_cache
      - run:
          name: Run tests
          command: mvn test
      - save_cache:
          key: build_cache
          paths:
            - /home/circleci/.m2
workflows:
  version: 2
  check_compile_and_test:
    jobs:
      - checkout_code
      - check_license_headers:
          requires:
            - checkout_code
      - check_code_style:
          requires:
            - checkout_code
      - build:
          requires:
            - checkout_code
